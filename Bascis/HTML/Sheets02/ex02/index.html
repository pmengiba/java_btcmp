<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX02 - Formularios</title>
  </head>
  <body>
    <h1>EX02- formularios</h1>
    <form action="#" method="POST">
      <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required /><br /><br />
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
        /><br /><br />
        <label>Género:</label><br />
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
          required
        />
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="otro" />
        <label for="otro">Otro</label><br /><br />
      </fieldset>
      <fieldset>
        <legend>Información de Contacto</legend>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required /><br /><br />
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="3"></textarea
        ><br /><br />
      </fieldset>
      <fieldset>
        <legend>Información de Cuenta</legend>
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}$"
          title="La contraseña debe contener al menos una letra minúscula, una mayúscula, un número y un carácter especial (@$!%*#?&). Longitud entre 8 y 20 caracteres."
          required
        /><br /><br />
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Preferencias</legend>
        <label for="color">Color Favorito:</label>
        <select id="color" name="color">
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option></select
        ><br /><br />
        <input type="checkbox" id="terminos" name="terminos" required />
        <label for="terminos">Acepto los Términos y Condiciones</label
        ><br /><br />
      </fieldset>
      <input type="submit" value="Registrarse" />
    </form>
  </body>
</html>
