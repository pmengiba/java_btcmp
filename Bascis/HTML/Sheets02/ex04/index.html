<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con contenido multimedia y navegación interna">
    <meta name="author" content="Tu Nombre">
    <title>Contenido Multimedia</title>
</head>
<body>
    <h1>Contenido Multimedia</h1>
    <nav>
        <ul>
            <li><a href="#imagen">Ir a la imagen</a></li>
            <li><a href="#video">Ir al video</a></li>
        </ul>
    </nav>
    <section id="imagen">
        <h2>Imagen de ejemplo</h2>
        <img src="https://i.ytimg.com/vi/rEXW-RLHFH8/maxresdefault.jpg" 
             alt="Midudev" 
             width="500" 
             height="300">
    </section>
    <section id="video">
        <h2>Video de YouTube</h2>
        <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/embed/3nYLTiY5skU" 
                title="HTML TUTORIAL DESDE 0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </section>
    <footer>
        <a href="#top">Volver arriba</a>
    </footer>
</body>
</html>
