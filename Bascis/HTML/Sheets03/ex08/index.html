<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX08 - Uso de figure y figcaption</title>
</head>
<body>
    <figure>
        <img src="./assets/javascript-svgrepo-com.svg" width="150px" alt="Paisaje">
        <figcaption>Un hermoso paisaje.</figcaption>
    </figure>

    <figure>
        <video controls width="350px">
            <source src="./assets/video.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <figcaption>Un video descriptivo del paisaje.</figcaption>
    </figure>

    <figure>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="white" />
        </svg>
        <figcaption>Un diagrama.</figcaption>
    </figure>
</body>
</html>
